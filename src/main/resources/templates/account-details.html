<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Деталі акаунту</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background: #333;
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            padding: 2rem;
        }
        .account-info {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .account-info h2 {
            text-align: center;
        }
        .account-info p {
            font-size: 1.1rem;
            margin: 0.5rem 0;
        }
        .chart-container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .year-total {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            font-weight: bold;
            color: #333;
        }
    </style>
    <!-- Підключення Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
    <h1>Особистий кабінет</h1>
</header>

<nav>
    <a href="/incomeList">Доходи</a>
    <a href="/spendingList">Витрати</a>
    <a href="/creditList">Кредити</a>
    <a href="/cumulationList">Накопичення</a>
    <a href="/totalMoneyInfo">Загальні кошти</a>
    <a href="/addIncome">Додати Дохід</a>
    <a href="/addSpending">Додати Витрату</a>
    <a href="/getCredit">Узяти Кредит</a>
    <a href="/startCumulatiom">Додати Накопичення</a>
    <a href="/account-details">Інформація про аккаунт</a>
    <form th:action="@{/logout}" method="post" style="display:inline;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="btn btn-danger">Вийти</button>
    </form>
</nav>

<div class="container">
    <div class="account-info">
        <h2>Дані акаунту</h2>
        <p><strong>Ім'я:</strong> <span th:text="${account.name}">–</span></p>
        <p><strong>Прізвище:</strong> <span th:text="${account.surname}">–</span></p>
        <p><strong>Email:</strong> <span th:text="${account.email}">–</span></p>
        <p><strong>Телефон:</strong> <span th:text="${account.phone}">–</span></p>
        <p><strong>Логін:</strong> <span th:text="${account.login}">–</span></p>
        <p><strong>Id:</strong> <span th:text="${account.id}">–</span></p>
    </div>
</div>
</body>
</html>
