<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Загальний залишок</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            margin: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background-color: #333;
            padding: 0.5rem;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            max-width: 500px;
            margin: 3rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 1rem;
        }

        p {
            font-size: 22px;
            color: #333;
            margin: 0.5rem 0;
        }

        .amount {
            font-weight: bold;
            font-size: 40px;
            color: #007bff;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Загальний залишок</h1>
</header>

<nav>
    <a href="/incomeList">Доходи</a>
    <a href="/spendingList">Витрати</a>
    <a href="/creditList">Кредити</a>
    <a href="/cumulationList">Накопичення</a>
    <a href="/totalMoneyInfo">Загальні кошти</a>
    <a href="/addIncome">Додати Дохід</a>
    <a href="/addSpending">Додати Витрату</a>
    <a href="/getCredit">Узяти Кредит</a>
    <a href="/startCumulatiom">Додати Накопичення</a>
    <a href="/account-details">Інформація про аккаунт</a>
    <form th:action="@{/logout}" method="post" style="display:inline;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="btn btn-danger">Вийти</button>
    </form>
</nav>
<div class="container">
    <h2>Загальний залишок користувача</h2>

    <span th:if="${totalMoney != null}" th:text="${totalMoney.summ} + ' ₴'"></span>
    <span th:if="${totalMoney == null}">Дані відсутні</span>

    <a href="/account-details" class="back-link">← Назад до списку</a>
</div>
</body>
</html>
