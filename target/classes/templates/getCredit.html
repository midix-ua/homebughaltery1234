<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Отримати кредит</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; }
        header { background: #4CAF50; color: white; padding: 1rem; text-align: center; }
        nav { background: #333; padding: 0.5rem; text-align: center; }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
        .form-container {
            max-width: 500px; margin: 2rem auto; background: white;
            padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-container h2 { text-align: center; }
        .form-container label, input, textarea {
            display: block; width: 100%; margin-bottom: 1rem;
        }
        .form-container button {
            background-color: #4CAF50; color: white; padding: 10px; border: none;
            border-radius: 5px; cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Отримати кредит</h1>
</header>

<nav>
    <a href="/incomeList">Доходи</a>
    <a href="/spendingList">Витрати</a>
    <a href="/creditList">Кредити</a>
    <a href="/cumulationList">Накопичення</a>
    <a href="/totalMoneyInfo">Загальні кошти</a>
    <a href="/addIncome">Додати Дохід</a>
    <a href="/addSpending">Додати Витрату</a>
    <a href="/getCredit">Узяти Кредит</a>
    <a href="/startCumulatiom">Додати Накопичення</a>
    <a href="/account-details">Інформація про аккаунт</a>
    <form th:action="@{/logout}" method="post" style="display:inline;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="btn btn-danger">Вийти</button>
    </form>
</nav>

<div class="form-container">
    <form th:action="@{/getCredit}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="form-group">
            <label for="description">Опис:</label>
            <input type="text" name="description" id="description" required>
        </div>

        <div class="form-group">
            <label for="summarry">Сума:</label>
            <input type="number" name="summarry" id="summarry" required>
        </div>
        <label for="dueDate">Остання дата для оплати</label>
        <input type="date" id="dueDate" name="thelastdate" required>
        <div class="form-group">
            <label for="accountId">Користувач (ID):</label>
            <input type="number" name="accountId" id="accountId" required>
        </div>

        <button type="submit" class="btn-submit">Зберегти</button>
    </form>

</div>

</body>
</html>
